<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular() {
            var vel = document.getElementById('txtvel')
            var res = document.getElementById('resultado')
            var nvel = Number(vel.value)
            res.innerHTML = `Sua velocidade atual é de <p><strong>${nvel} Km/h</strong></p>`
            if (nvel > 80) {
                res.innerHTML += '<p> Você esta <strong>MULTADO</strong> por excesso de velocidade </p>'
            }else{
                res.innerHTML += '<p>Sem multas por aqui!</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }
        
    </script>
</body>
</html>
